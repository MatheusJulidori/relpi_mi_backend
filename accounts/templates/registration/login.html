<!DOCTYPE html>
{% load static %}
<html>
    <head>
		<title>Login - RelpiMi</title> 
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
  		<meta http-equiv="X-UA-Compatible" content="ie=edge"> 

		<link rel="stylesheet" type="text/css" href={% static 'relpi_miAPP/login-register/style.css' %}>
	</head>

	<body id="background">
	<section id="header">

		<div id="logo">
			<!--suppress CheckImageSize -->
			<img alt="Imagem do Logo" src={% static 'relpi_miAPP/images/escrito_branco.png' %} height="100px">
		</div>

		<!--Inicio Menu-->
		<div id="menu">
			<ul id="navegacao-horizontal">
				<li class="home">
					<a href="../../home/">Home</a>
				</li>
				<li class="sobre">
					<a href="../../team/">Nossa Equipe</a>
				</li>
				<li class="contato">
					<a href="../../contact/">Contato</a>
				</li>
				<li class="register">
					<a href="../register/">Cadastre-se</a>
				</li>
				<li class="login">
					<a href="../login/">Login</a>
				</li>
			</ul>
			<!--Fim Menu-->
		</div>
		<!--Fim Cabeçalho-->
	</section>

        <section id="container">
            <h2 id="title-form">Login</h2>
            <form id="form-login" method="POST"> {% csrf_token %}

				{{form.non_field_errors}}

				{% for field in form %}

				{{ field.label_tag }}
				{{ field }}
				{{ field.errors }}

                {% endfor %}

                <!--<div class="input-login">
                    <input id="login" name="login" type="text" placeholder="E-mail ou usuário">
                </div>
                <div class="input-password">
                    <input id="password" name="password" type="password" placeholder="Senha">
                </div>-->

				<button id="login-form" class="botao bto-principal">Entrar</button>
				<br>
                <div id="forgot-password"> <a href="#">Esqueci minha senha</a></div>

            </form>
        </section>
    </body>
        

</html>
